name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vedyut-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vedyut-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vedyut-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vedyut-macos-aarch64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: ./rust
      
      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd rust/target/${{ matrix.target }}/release
          tar czf ${{ matrix.artifact_name }}.tar.gz vedyut-*
          mv ${{ matrix.artifact_name }}.tar.gz $GITHUB_WORKSPACE/
      
      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd rust/target/${{ matrix.target }}/release
          7z a ${{ matrix.artifact_name }}.zip vedyut-*.exe
          mv ${{ matrix.artifact_name }}.zip $env:GITHUB_WORKSPACE/
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
          asset_name: ${{ matrix.artifact_name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd rust
          # Publish in dependency order
          cd vedyut-lipi && cargo publish --token $CARGO_REGISTRY_TOKEN || true
          cd ../vedyut-sandhi && cargo publish --token $CARGO_REGISTRY_TOKEN || true
          cd ../vedyut-prakriya && cargo publish --token $CARGO_REGISTRY_TOKEN || true
          cd ../vedyut-kosha && cargo publish --token $CARGO_REGISTRY_TOKEN || true
          cd ../vedyut-cheda && cargo publish --token $CARGO_REGISTRY_TOKEN || true
          cd ../vedyut-sanskritify && cargo publish --token $CARGO_REGISTRY_TOKEN || true

  publish-pypi:
    name: Publish to PyPI
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Build Python package
        run: uv build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: uv run twine upload dist/*
